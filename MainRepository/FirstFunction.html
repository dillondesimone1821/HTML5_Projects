<!doctype html>
<html>

<head>
    <title>First use of a function</title>
    <script type="text/javascript"> function example1() {
            alert("This is the first alert.");
            alert("This is the second alert.");
        }
    </script>
</head>

<body>
    <h1>First use of a function</h1>
    <p>This is text.
        <button type='button' onclick="example1();">I'm a button; click me</button>
    </p>
</body>

</html>
